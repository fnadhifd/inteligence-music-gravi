<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>GRAVI AI Ã— BMW M â€“ Spotify Aura Frame</title>
  <style>
    :root {
      --m-blue: #007bff;
      --m-darkblue: #002bff;
      --m-red: #ff003c;
      --m-purple: #a000ff;
      --gravi-cyan: #00fff2;
      --gravi-white: #cce6ff;
    }

    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: white;
    }

    .intro {
      position: absolute;
      inset: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: opacity 2s ease;
      z-index: 5;
    }

    .intro h1 {
      font-size: 2rem;
      letter-spacing: 1px;
      background: linear-gradient(90deg, var(--gravi-cyan), var(--m-blue), var(--m-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      opacity: 0;
      animation: fadeInText 3s ease forwards;
    }

    .start-btn {
      margin-top: 20px;
      background: linear-gradient(90deg, var(--m-blue), var(--m-purple));
      border: none;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      padding: 12px 28px;
      border-radius: 16px;
      cursor: pointer;
      opacity: 0;
      animation: fadeInButton 4s ease forwards;
      box-shadow: 0 0 20px rgba(0, 200, 255, 0.4);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .start-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px rgba(0, 200, 255, 0.7);
    }

    @keyframes fadeInText {
      0% {opacity: 0; transform: translateY(20px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeInButton {
      0% {opacity: 0; transform: translateY(40px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    .frame {
      position: relative;
      width: 100vw;
      height: 100vh;
      border-radius: 38px;
      background: #000;
      overflow: hidden;
      opacity: 0;
      transition: opacity 2s ease;
    }

    .frame::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 38px;
      padding: 6px;
      background: linear-gradient(120deg, var(--m-blue), var(--m-purple), var(--gravi-cyan), var(--m-red), var(--m-darkblue));
      background-size: 400% 400%;
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      filter: blur(6px);
      animation: appleAura 10s ease-in-out infinite;
    }

    .rgb::before {
      animation: rgbAura 4s ease-in-out infinite;
    }

    .frame::after {
      content: '';
      position: absolute;
      inset: -10px;
      border-radius: 48px;
      background: linear-gradient(120deg, var(--m-blue), var(--m-purple), var(--m-red), var(--gravi-cyan), var(--m-darkblue));
      background-size: 300% 300%;
      filter: blur(40px);
      opacity: 0.35;
      animation: auraPulse 6s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes appleAura {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes rgbAura {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes auraPulse {
      0%,100% { opacity: 0.3; filter: blur(35px); }
      50% { opacity: 0.6; filter: blur(50px); }
    }

    .buttons {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    button {
      background: rgba(30, 30, 30, 0.8);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 10px 18px;
      border-radius: 12px;
      cursor: pointer;
      backdrop-filter: blur(10px);
      font-weight: 600;
      transition: 0.3s;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .album-cover {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      border-radius: 24px;
      transform: translate(-50%, -50%);
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease;
    }
    .album-cover.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="intro" id="intro">
    <h1>Welcome to GRAVI AI Experience</h1>
    <button class="start-btn" id="startBtn">Start Experience</button>
  </div>

  <div class="frame" id="frame">
    <img id="albumCover" class="album-cover" src="" alt="Album Cover" />
  </div>
  <div class="buttons" id="buttons">
    <button id="appleBtn">Apple Flow</button>
    <button id="rgbBtn">RGB Live</button>
    <button id="spotifyBtn">Connect Spotify</button>
  </div>

  <audio id="introSound" src="audio/intro.mp3"></audio>

  <script>
    const intro = document.getElementById('intro');
    const frame = document.getElementById('frame');
    const startBtn = document.getElementById('startBtn');
    const introSound = document.getElementById('introSound');
    const albumCover = document.getElementById('albumCover');
    const appleBtn = document.getElementById('appleBtn');
    const rgbBtn = document.getElementById('rgbBtn');
    const spotifyBtn = document.getElementById('spotifyBtn');

    document.getElementById('buttons').style.display = 'none';

    // ðŸŽµ TOKEN STORAGE
    function saveToken(token) { localStorage.setItem("spotify_token", token); }
    function getToken() { return localStorage.getItem("spotify_token"); }
    function clearToken() { localStorage.removeItem("spotify_token"); }

    // ðŸ”„ AUTO LOAD LAST SESSION
    window.onload = function() {
      const existingToken = getToken();
      if (existingToken) startNowPlaying(existingToken);
    };

    startBtn.addEventListener('click', () => {
      introSound.currentTime = 0;
      introSound.play();
      intro.style.opacity = '0';
      setTimeout(() => {
        intro.style.display = 'none';
        frame.style.opacity = '1';
        document.getElementById('buttons').style.display = 'flex';
        // stop intro after few seconds
        setTimeout(() => {
          introSound.pause();
          introSound.currentTime = 0;
        }, 4000);
      }, 2000);
    });

    appleBtn.addEventListener('click', () => {
      introSound.currentTime = 0;
      introSound.play();
      frame.classList.remove('rgb');
    });

    rgbBtn.addEventListener('click', () => {
      introSound.currentTime = 0;
      introSound.play();
      frame.classList.add('rgb');
    });

    // ðŸŽ§ SPOTIFY LOGIN
    spotifyBtn.addEventListener('click', () => {
      introSound.play();
      const clientId = "a4c46dd220374fc586a40f8450993f5a";
      const redirectUri = "https://inteligence-music-gravi.vercel.app/";
      const scope = "user-read-currently-playing";
      window.location.href = `https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=token&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${scope}`;
    });

    // ðŸ§  HANDLE CALLBACK (Spotify redirect)
    if (window.location.hash) {
      const token = window.location.hash.split('=')[1].split('&')[0];
      saveToken(token);
      startNowPlaying(token);
      window.history.pushState("", document.title, window.location.pathname);
    }

    // ðŸŽ¨ DISPLAY NOW PLAYING
    async function startNowPlaying(token) {
      const res = await fetch("https://api.spotify.com/v1/me/player/currently-playing", {
        headers: { Authorization: `Bearer ${token}` }
      });
      if (res.status === 200) {
        const data = await res.json();
        const imageUrl = data.item?.album?.images[0]?.url;
        if (imageUrl) {
          albumCover.src = imageUrl;
          albumCover.classList.add('show');
          const vibrant = await fetch(`https://api.color.pizza/v1/?values=${imageUrl}`);
        }
      } else {
        clearToken();
      }
    }
  </script>
</body>
</html>
