<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>GRAVI AI × BMW M – Apple Intelligence Aura Frame</title>
  <style>
    :root {
      --m-blue: #007bff;
      --m-darkblue: #002bff;
      --m-red: #ff003c;
      --m-purple: #a000ff;
      --gravi-cyan: #00fff2;
      --gravi-white: #cce6ff;
    }

    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: white;
    }

    /* INTRO */
    .intro {
      position: absolute;
      inset: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: opacity 2s ease;
      z-index: 5;
    }

    .intro h1 {
      font-size: 2rem;
      letter-spacing: 1px;
      background: linear-gradient(90deg, var(--gravi-cyan), var(--m-blue), var(--m-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      opacity: 0;
      animation: fadeInText 3s ease forwards;
    }

    .start-btn {
      margin-top: 20px;
      background: linear-gradient(90deg, var(--m-blue), var(--m-purple));
      border: none;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      padding: 12px 28px;
      border-radius: 16px;
      cursor: pointer;
      opacity: 0;
      animation: fadeInButton 4s ease forwards;
      box-shadow: 0 0 20px rgba(0, 200, 255, 0.4);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .start-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px rgba(0, 200, 255, 0.7);
    }

    @keyframes fadeInText {
      0% {opacity: 0; transform: translateY(20px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeInButton {
      0% {opacity: 0; transform: translateY(40px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    /* FRAME AURA */
    .frame {
      position: relative;
      width: 100vw;
      height: 100vh;
      border-radius: 38px;
      background: #000;
      overflow: hidden;
      opacity: 0;
      transition: opacity 2s ease;
    }

    .frame::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 38px;
      padding: 6px;
      background: linear-gradient(120deg, var(--m-blue), var(--m-purple), var(--gravi-cyan), var(--m-red), var(--m-darkblue));
      background-size: 400% 400%;
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      filter: blur(6px);
      animation: appleAura 10s ease-in-out infinite;
    }

    .rgb::before {
      animation: rgbAura 4s ease-in-out infinite;
    }

    .frame::after {
      content: '';
      position: absolute;
      inset: -10px;
      border-radius: 48px;
      background: linear-gradient(120deg, var(--m-blue), var(--m-purple), var(--m-red), var(--gravi-cyan), var(--m-darkblue));
      background-size: 300% 300%;
      filter: blur(40px);
      opacity: 0.35;
      animation: auraPulse 6s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes appleAura {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes rgbAura {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes auraPulse {
      0%,100% { opacity: 0.3; filter: blur(35px); }
      50% { opacity: 0.6; filter: blur(50px); }
    }

    /* BUTTONS */
    .buttons {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    button {
      background: rgba(30, 30, 30, 0.8);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 10px 18px;
      border-radius: 12px;
      cursor: pointer;
      backdrop-filter: blur(10px);
      font-weight: 600;
      transition: 0.3s;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* SPOTIFY SECTION */
    .spotify {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }

    .cover {
      width: 200px;
      height: 200px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      margin-bottom: 20px;
    }

    .connect-btn {
      margin-top: 10px;
      background: linear-gradient(90deg, #1db954, #1ed760);
      border: none;
      padding: 12px 28px;
      border-radius: 16px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 25px rgba(30, 215, 96, 0.4);
      transition: 0.3s;
    }

    .connect-btn:hover {
      box-shadow: 0 0 40px rgba(30, 215, 96, 0.8);
    }
  </style>
</head>
<body>

  <div class="intro" id="intro">
    <h1>Welcome to GRAVI AI Experience</h1>
    <button class="start-btn" id="startBtn">Start Experience</button>
  </div>

  <div class="frame" id="frame">
    <div class="spotify" id="spotify">
      <img id="cover" class="cover" src="" alt="Album cover" style="display:none;">
      <h2 id="song"></h2>
      <h3 id="artist"></h3>
      <button id="connectSpotify" class="connect-btn">Connect Spotify</button>
    </div>
  </div>

  <div class="buttons" id="buttons">
    <button id="appleBtn">Apple Flow</button>
    <button id="rgbBtn">RGB Live</button>
  </div>

  <audio id="introSound" src="audio/intro.mp3"></audio>

  <script>
    const CLIENT_ID = "a4c46dd220374fc586a40f8450993f5a";
    const REDIRECT_URI = "https://inteligence-music-gravi.vercel.app/";
    const introSound = document.getElementById('introSound');
    const spotifyDiv = document.getElementById('spotify');
    const frame = document.getElementById('frame');
    const connectSpotify = document.getElementById('connectSpotify');

    // ----- INTRO -----
    document.getElementById('buttons').style.display = 'none';
    document.getElementById('startBtn').addEventListener('click', () => {
      introSound.currentTime = 0;
      introSound.play();
      document.getElementById('intro').style.opacity = '0';
      setTimeout(() => {
        document.getElementById('intro').style.display = 'none';
        frame.style.opacity = '1';
        document.getElementById('buttons').style.display = 'flex';
      }, 2000);
    });

    // ----- FRAME MODES -----
    document.getElementById('appleBtn').addEventListener('click', () => {
      introSound.currentTime = 0;
      introSound.play();
      frame.classList.remove('rgb');
    });
    document.getElementById('rgbBtn').addEventListener('click', () => {
      introSound.currentTime = 0;
      introSound.play();
      frame.classList.add('rgb');
    });

    // ----- SPOTIFY LOGIN -----
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    if (!code) {
      connectSpotify.onclick = () => {
        const scope = "user-read-currently-playing user-read-playback-state";
        window.location.href = `https://accounts.spotify.com/authorize?client_id=${CLIENT_ID}&response_type=code&redirect_uri=${REDIRECT_URI}&scope=${scope}`;
      };
    } else {
      fetch(`/api/token?code=${code}`)
        .then(res => res.json())
        .then(data => {
          const access_token = data.access_token;
          connectSpotify.style.display = 'none';
          getNowPlaying(access_token);
          setInterval(() => getNowPlaying(access_token), 10000);
        });
    }

    function getNowPlaying(token) {
      fetch("https://api.spotify.com/v1/me/player/currently-playing", {
        headers: { Authorization: `Bearer ${token}` }
      })
      .then(res => res.json())
      .then(data => {
        if (data && data.item) {
          const song = data.item.name;
          const artist = data.item.artists.map(a => a.name).join(", ");
          const cover = data.item.album.images[0].url;

          document.getElementById('cover').src = cover;
          document.getElementById('cover').style.display = 'block';
          document.getElementById('song').innerText = song;
          document.getElementById('artist').innerText = artist;

          // adapt aura warna
          frame.style.setProperty('--m-blue', averageColor(cover).vibrant || '#007bff');
        }
      });
    }

    // ambil warna dominan (dummy sederhana)
    function averageColor(imgUrl) {
      const color = { vibrant: '#1db954' };
      return color;
    }
  </script>
</body>
</html>
